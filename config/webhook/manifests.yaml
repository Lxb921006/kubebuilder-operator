---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: webhook-service
        namespace: web
        path: /mutate-buildcrd-k8s-example-io-v1-app
      caBundle: ""
    failurePolicy: Fail
    name: mapp.kb.io
    rules:
      - apiGroups:
          - buildcrd.k8s.example.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - apps
    sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: webhook-service
        namespace: web
        path: /validate-buildcrd-k8s-example-io-v1-app
      caBundle: ""
    failurePolicy: Fail
    name: vapp.kb.io
    rules:
      - apiGroups:
          - buildcrd.k8s.example.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - apps
    sideEffects: None
